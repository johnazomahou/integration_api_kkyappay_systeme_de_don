<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script  src="https://cdn.kkiapay.me/k.js"></script>
</head>
<body>
    <section id="contact" class="contact">
        <div class="container aos-init aos-animate" data-aos="fade-up">
            <div class="section-header">
                <h2>Faire un don</h2>
            </div>
            <div class="row gx-lg-0 gy-4">
                <div class="col-lg-4">
                    <div class="info-container d-flex flex-column align-items-center justify-content-center">    
                        <img src="img/donation1.jpg" alt="" width="100%">
                        <!-- End Info Item -->
                    </div>
                </div>
                <div class="col-lg-8">
                    <form class="formulaire2" method="post" role="form" style="width: 100%;
                            height: 100%;
                            background: #fff;
                            box-shadow: 0px 2px 25px rgba(0, 0, 0, 0.1);
                            padding: 30px;">
                        <div class="form-group mt-3">
                        <input type="number" class="form-control" name="montant" id="subject" placeholder="Montant " required="">
                        
                    </div>
    
                        <div class="text-center mt-5">
                            <button style=" background: var(--color-primary);border: 0;
                            padding: 14px 45px;
                            color: #fff;
                            transition: 0.4s;
                            border-radius: 50px;" type="submit">
                            Envoyer</button>
                        </div>
                    </form>
                </div>
                <!-- End Contact Form -->
            </div>    
        </div>
    </section>

  <!-- Template Main JS File -->
    <script src="js/main.js"></script>
